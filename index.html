<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNGX-stage1</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f0f0f0;
}

.profile {
    margin: 20px;
    padding: 20px;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    display: inline-block;
}

img {
    max-width: 5%;
    height: auto;
    border-radius: 50%;
    margin: 10px;
}


    </style>
</head>
<body>
    <div class="profile">
        <h1 data-testid="slackUserName"></h1>
        <img src="" alt="Your Slack Username" data-testid="slackDisplayImage">
        <p data-testid="currentDayOfTheWeek">Day of the Week</p>
        <p data-testid="currentUTCTime">UTC Time: 0</p>
        <p data-testid="myTrack">Track: Frontend</p>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
